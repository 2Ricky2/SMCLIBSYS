{% extends "master.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h2>Delete Book: {{ book.title }}</h2>
<p>Are you sure you want to delete this book?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'book_list' %}">Cancel</a>
</form>
<form method="post" onsubmit="return confirm('Are you sure you want to delete this book?');">
    {% csrf_token %}
    <button type="submit" name="delete" style="background-color:red; color:white;">Delete Book</button>
</form>
{% endblock %}
