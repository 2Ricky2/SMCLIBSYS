<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #85bfee; /* Light blue background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2, h3, h4 {
            color: #00796b; /* Darker blue-green for headings */
        }

        h1 {
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #559eff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-height: 50px; /* Adjust the logo size */
            margin-right: 20px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto; /* Add space between the header and content */
            background-color: #ffffff; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for the messages section */
        .messages {
            list-style: none;
            padding: 0;
        }

        .messages li {
            background-color: #ffebee; /* Light red background for messages */
            color: #d32f2f; /* Red color for message text */
            border: 1px solid #d32f2f;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        /* Optional: styling for links (e.g., for navigation) */
        a {
            color: #00796b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="{% static 'images/smclogo.png' %}" alt="Logo" class="logo">
        <h1>SMC Library</h1>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>    
</html>
